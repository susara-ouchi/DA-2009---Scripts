<html>

<head>
<title>DIV example</title>

<style>

div.main_container{
    width:100%;
    float:auto;
}

div.main_container div{
    width:33%;
    float:left;
}

</style>

</head>

<body>

<!-- Vertical-->
<div style="background-color: #FFF4A3;">
    <h2>Colombo</h2>
    <p> Colombo is in the western province</p>
</div>

<div style="background-color: #90f0fd;">
    <h2>Kandy</h2>
    <p> Kandy is in the central province</p>
</div>

<div style="background-color: rgb(168, 247, 168);">
    <h2>Galle</h2>
    <p>Galle is in the southern province</p>
</div>
    

<!-- Horizontal-->
<div class="main_container">
    <div style="background-color: #FFF4A3;">
    <h2>Colombo</h2>
    <p> <span style="background-color: tomato;">Colombo</span> is in the western province</p>
    </div>

    <div style="background-color: #90f0fd;">
        <h2>Kandy</h2>
        <p> Kandy is in the central province</p>
    </div>

    <div style="background-color: rgb(168, 247, 168);">
        <h2>Galle</h2>
        <p>Galle is in the southern province</p>
    </div>
    
</div>
    



</body>



</html>
